<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" name="formularioAdopcion">

        <label>Correo electrónico:
            <input type="email" name="email" placeholder="Ingresa tu e-mail" required>
        </label>

        <label>Nombre:
            <input type="text" name="nombre" required>
        </label>

        <label>Apellido:
            <input type="text" name="apellido" required>
        </label>

        <p>Sos mayor de edad:</p>
        <label>Si
            <input type="radio" name="mayorEdad" value="Si">
        </label>

        <label>No
            <input type="radio" name="mayorEdad" value="No">
        </label>

        <p>Indique fecha de Nacimiento:</p>
        <label>
            <input type="date" name="nacimiento" required>
        </label>

        <label>Nombre de la mascota para adoptar:
            <input type="text" name="nombreMascota" required>
        </label>

        <label>¿Por qué deseas adoptar a esta mascota en especial?
            <textarea name="motivoAdopcion" id="" cols="30" rows="10"></textarea>
        </label>

        <p>¿Actualmente tienes otras mascotas?</p>
        <label>Si
            <input type="radio" name="otrasMascotas" value="Si">
        </label>

        <label>No
            <input type="radio" name="otrasMascotas" value="No">
        </label>
    </form>
</body>
</html>
